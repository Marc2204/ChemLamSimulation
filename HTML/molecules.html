<head>

    <link rel="stylesheet" href="../moleculegame/styles.css">
</head>
<body>
        <header>
            <h1>Interact Molecule</h1> 
            <button onclick="location.href='index.html'">Back to Homepage</button>

    <div class="atoms">
        <div class="atom" draggable="true" id="H">H</div>
        <div class="atom" draggable="true" id="O">O</div>
        <div class="atom" draggable="true" id="C">C</div>
    </div>

    <div class="dropzone">
       
    </div>

        <span id="close-modal" class="close">&times;</span>

</div>
